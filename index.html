<!doctype html>
<html lang="en">
  <head>
    <title>Assignment 1 CS 480X</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
  </head>
  <body>
    <section class="hero is-info is-small is-bold">
        <div class="hero-body">
          <div class="container">
            <h1 class="title">
              Data Streaming for WPI's Formula SAE Race Car
            </h1>
            <h2 class="subtitle">
              User interface developed by Ally Nicollela and Pedro de Vasconcellos Oporto for CS 480X - Final project
            </h2>
          </div>
        </div>
    </section>
    <section class="tile is-ancestor">
        <div class="tile is-vertical" id="leftHalf">
            <div class="tile is-parent" id="str_slip">
                <div class="tile is-child is-info" id="str"></div>
                <div class="tile is-child is-warning" id="slip"></div>
            </div>
            <div class="tile is-parent" id="g_z">
                <div class="tile is-child is-danger" id="g"></div>
                <div class="tile is-child is-success" id="z"></div>
            </div>
            <div class="tile is-parent" id="track">
                <div class="tile is-child is-info" id="track"></div>
            </div>
        </div>
        <div class="tile is-vertical" id="rightHalf">
            <div class="tile is-parent" id="gear_speed_thr">
                <div class="tile is-child is-success" id="speed"></div>
                <div class="tile is-child is-warning" id="thr"></div>
                <div class="tile is-child is-info" id="gear"></div>
            </div>
            <div class="tile is-parent">
                <div class="tile is-child is-danger" id="car_plot"></div>
            </div>
        </div>        
    </section>
  </body>
  <script src="js/g-force.js"></script>
</html>
