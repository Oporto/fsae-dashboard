<!doctype html>
<html lang="en">
  <head>
    <title>Assignment 1 CS 480X</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://d3js.org/d3.v5.js"></script>
    <script>
        var d3v5 = window.d3;
        window.d3 = null;
    </script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://unpkg.com/d3-3d/build/d3-3d.min.js"></script>
    <script src="https://d3js.org/d3-axis.v1.min.js"></script>
  </head>
  <body>
    <section class="hero is-info is-small is-bold">
        <div class="hero-body">
          <div class="container">
            <h1 class="title">
              Data Streaming for WPI's Formula SAE Race Car
            </h1>
            <h2 class="subtitle">
              User interface developed by Ally Nicollela and Pedro de Vasconcellos Oporto for CS 480X - Final project
            </h2>
            <input class="slider is-fullwidth" step="1" min="0" max="90" value="50" type="range">
            <output for="sliderWithValue"></output>
          </div>
        </div>
    </section>
    <section class="tile is-ancestor">
        <div class="tile is-vertical is-6" id="leftHalf">
            <div class="tile is-parent" id="str_slip">
                <div class="tile is-child is-info" id="str">
                  <h1 class="title is-4 is-center">Steering</h1>
                  <h2 class="subtitle is-5"></h2>
                </div>
                <div class="tile is-child is-warning" id="slip">
                  <h1 class="title is-4 is-center">Slip</h1>
                  <h2 class="subtitle is-5"></h2>
                </div>
            </div>
            <div class="tile is-parent" id="g_z">
                <div class="tile is-child is-danger" id="g">
                  <h1 class="title is-4 is-center">G Force</h1>
                  <h2 class="subtitle is-5"></h2>
                </div>
                <div class="tile is-child is-success" id="z">
                  <h1 class="title is-4 is-center">Z-Tilt</h1>
                  <h2 class="subtitle is-5"></h2>
                </div>
            </div>
            <div class="tile is-parent" id="track_p"S>
                <div class="tile is-child is-info" id="track">
                  <h1 class="title is-4 is-center">Track</h1>
                  <h2 class="subtitle is-5"></h2>
                </div>
            </div>
        </div>
        <div class="tile is-vertical is-6" id="rightHalf">
            <div class="tile is-parent" id="gear_speed_thr">
                <div class="tile is-child is-success" id="speed">
                  <h1 class="title is-4 is-center">Speed</h1>
                  <h2 class="subtitle is-5">Miles per Hour</h2>
                </div>
                <div class="tile is-child is-warning" id="thr">
                  <h1 class="title is-4 is-center">Throttle</h1>
                  <h2 class="subtitle is-5"></h2>
                </div>
                <div class="tile is-child is-info" id="gear">
                  <h1 class="title is-4 is-center">Gear Shift</h1>
                  <h2 class="subtitle is-5"></h2>
                </div>
            </div>
            <div class="tile is-parent">
                <div class="tile is-child is-danger" id="car_plot"></div>
            </div>
        </div>        
    </section>
  </body>
  <script src="js/g-force.js"></script>
  <script src="js/track.js"></script>
  <script src="js/z-tilt.js"></script>
  <script src="js/str.js"></script>
  <script src="js/slip.js"></script>
  <script src="js/stream.js"></script>
  <script src="js/speed.js"></script>
  <script src="js/throttle.js"></script>
  <script src="js/gear.js"></script>
</html>
